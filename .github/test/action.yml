name: CI

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "16"

    - name: Install dependencies
      run: npm ci

    - name: Run playwright
      run: npx playwright install

    - name: Run e2e tests
      run: npx playwright test --project=chromium

    - name: Run unit tests
      run: npm test
